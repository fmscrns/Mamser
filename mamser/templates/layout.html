 <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Mamser!</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/mamserLogo-icon.ico') }}">
    </head>
    <body>
        <div id="topbar">
            <div id="logo-nameplate">
                <a href="{{ url_for('menu') }}"><img src="{{  url_for('static', filename='images/mamserLogo-nameplate.svg') }}"></a>
            </div>
        </div>
        <div id="background">
            <div id="content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </body> 
</html>
